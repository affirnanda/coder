<!DOCTYPE html>
<html>
<head>
    <title>Form Registrasi</title>
</head>
<body>
    <h2>Form Registrasi</h2>
    <form action="/submit_registration" method="post">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama"><br>
        
        <label for="nim">NIM:</label><br>
        <input type="text" id="nim" name="nim" value=""><br>
        
        <label for="alamat">Alamat:</label><br>
        <input type="text" id="alamat" name="alamat"><br>
        
        <label for="jenis_kelamin">Jenis Kelamin:</label><br>
        <input type="radio" id="laki_laki" name="jenis_kelamin" value="laki-laki">
        <label for="laki_laki">Laki-laki</label>
        
        <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
        <label for="perempuan">Perempuan</label><br>
        
        <label for="upload_foto">Upload Foto:</label><br>
        <input type="file" id="upload_foto" name="upload_foto"><br>
        
        <label for="url_website">URL Website:</label><br>
        <input type="url" id="url_website" name="url_website"><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
